server:
  port: 7010  #端口号
eureka:
  client:
    service-url:
      defaultZone: http://localhost:6001/eureka/  #注册中心地址
spring:
  application:
    name: pwol-pwolbackgroundprovider-provider #本服务名字
  redis:
    #数据库索引
    database: 0
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        #最大连接数
        max-active: 8
        #最大空闲
        max-idle: 8
        #最小空闲
        min-idle: 0
  datasource:
    url: jdbc:mysql://localhost:3306/pwol
    username: root
    password: 123
     # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
  profiles:
    active: dev

logging:
  level: debug
---
mybatis:
  mapperLocations: classpath:mapper/*.xml
management:
  endpoints:
    web:
      exposure:
        include: "*"
